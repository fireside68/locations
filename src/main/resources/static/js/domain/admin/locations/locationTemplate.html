
<div class="container">
	<div class="col-md-10 col-md-offset-1">

		<div class="jumbotron">
			<h1>{{locationController.location.area}} - {{locationController.location.title}}</h1>
		</div>
	<div class="col-md-9 personal-info">
		<div class="alert alert-info alert-dismissable">
			<a class="panel-close close" data-dismiss="alert">×</a> <i
				class="fa fa-coffee"></i>{{locationController.location.title}}
		</div>
		<h3>Update Profile</h3>

		<form class="form-horizontal" role="form" ng-submit="locationController.addLocation()">
			<div class="form-group">
				<label class="col-lg-3 control-label">Title</label>
				<div class="col-lg-8">
					<input class="form-control" type="text" placeholder="{{locationController.location.title}}" ng-model="locationController.location.title">
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-3 control-label">Description</label>
				<div class="col-lg-8">
					<input class="form-control" type="text" placeholder="{{locationController.location.description}}" ng-model="locationController.location.description"'">
				</div>
			</div>

			<div class="form-group">
				<label class="col-lg-3 control-label">Area</label>
				<div class="col-lg-8">
					<div class="ui-select">
						<select id="user_time_zone" class="form-control" ng-model="locationController.location.area">
							<option ng-repeat="area in locationController.areas">{{area.area}}</option>
						</select>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-3 control-label"></label>
				<div class="col-md-8">
					<input type="button" class="btn btn-primary" value="Save Changes">
					<span></span> <input type="reset" class="btn btn-default"
						value="Cancel">
				</div>
			</div>
		</form>
	</div>
</div>
