<div class="container-fluid">
	<div class="col-md-10 col-md-10-offset-1">

		<div class="jumbotron">
			<h1>Login Page</h1>
		</div>
		<div class="container">
  <h2>User Login</h2>
  <form class="form-horizontal" role="form" ng-submit="loginController.login()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="Enter username" ng-model="loginController.username">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="loginController.password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
	</div>
</div>
