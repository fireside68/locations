<div class="container-fluid">
	<div class="col-md-10 col-md-offset-1">

		<div class="jumbotron">
			<h1>{{adminController.url}}</h1>
			<a href="#/home">Home Page</a>
		</div>

		<div class="container">

			<!--Unordered List of Tab Headings-->
			<div id="content">
				<ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
					<li class="active"><a href="#adminHome" data-toggle="tab">Home</a></li>
					<li><a href="#generateURL" data-toggle="tab">Generate URL</a></li>
					<li><a href="#urlList" data-toggle="tab">URL List</a></li>
					<li><a href="#areas" data-toggle="tab">Areas</a></li>
					<li><a href="#blue" data-toggle="tab">Blue</a></li>
				</ul>
				<!-- Home Tab -->
				<div id="my-tab-content" class="tab-content">
					<div class="tab-pane active" id="adminHome">
						<h1>Home</h1>
						<p></p>
					</div>
					
				<!-- Generate URL Tab -->
					<div class="tab-pane" id="generateURL">
						<h1>Generate URL</h1>
						<form role="form" ng-submit="adminController.addLocation()">
							<div class="form-group">
								<label for="title">Title</label> <input type="title"
									class="form-control" id="urlTitle" ng-model="adminController.newLocation.title">
							</div>
							<div class="form-group">
								<label for="pwd">Description:</label> <input type="description"
									class="form-control" id="urlDescription" ng-model="adminController.newLocation.description">
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>
					
				<!-- List URLs Tab -->
					<div class="tab-pane" id="urlList">
						<h1>URL List</h1>
						<div class="table-responsive">
							<table class="table">
								<thead>
									<tr>
										<th>Title</th>
										<th>Conversions</th>
										<th>Hits</th>
									</tr>
								</thead>
								<tr ng-repeat="location in locationsList">
									<td><span class="glyphicon glyphicon-globe"></span>{{location.title}}</td>
									<td>{{location.conversions}}</td>
									<td>{{location.hits}}</td>
								</tr>
							</table>
						</div>
					</div>
				<!-- List Areas Tab -->
					<div class="tab-pane" id="areas">
						<h1>Areas</h1>
						<div class="table-responsive">
							<table class="table">
								<thead>
									<tr>
										<th>Area ID</th>
									</tr>
								</thead>
								<tr ng-repeat="area in areasList">
									<td>{{area.area}}</td>
								</tr>
							</table>
						</div>
					</div>
				<!-- Da Ba Dee -->
					<div class="tab-pane" id="blue">
						<h1>Blue</h1>
						<p>blue blue blue blue blue</p>
					</div>
				</div>
			</div>
			<script type="text/javascript">
			jQuery(document).ready(function($){
				$('#tabs a').click(()=> {
					event.preventDefault()
					})
					$('#tabs').tab();
					})
			</script>
		</div>
	</div>
