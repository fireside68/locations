<div class="container-fluid">
	<div class="col-md-10 col-md-offset-1">

		<div class="jumbotron">
			<h1>{{userDetailController.user.username}}</h1>
		</div>

		<div>
			<form class="form-horizontal">

				<div class="form-group">
					<label for="username" class="col-sm-2 control-label">Username</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="username"
							placeholder="{{userDetailController.user.username}}" ng-model="userDetailController.user.username">
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="city"
							placeholder="Password" ng-model="userDetailController.user.password">
					</div>
				</div>

				<div class="form-group">
					<label for="role" class="col-sm-2 control-label">Role</label>
					<div class="col-sm-8">
						<div class="dropdown">
							<button class="btn btn-default dropdown-toggle" type="button"
								id="roleMenu" data-toggle="dropdown">
								{{userDetailController.user.role}} <span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li ng-repeat="role in userDetailController.availableRoles"><a style="cursor: pointer;"
									ng-click="userDetailController.roleSelected(role)">{{role}}</a></li>
							</ul>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<button type="submit" class="btn btn-info">GO</button>
					</div>
				</div>
			</form>
		</div>

	</div>
</div>
