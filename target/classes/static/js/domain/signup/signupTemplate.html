<div class="container-fluid">
	<div class="col-md-10 col-md-offset-1">

		<div class="jumbotron">
			<h1>Register for [Our Site]</h1>
		</div>
	</div>
	<div class="container-fluid">
		  <div class="row">
                <form name="adduser" ng-submit="newUser(adduser.$valid)">                   
                    <div id="name-group" class="form-group-lg">
                        <input type="text"
                               required
                               name="username"
                               ng-model="signupController.username"
                               class="form-control"
                               placeholder="Username">
                    </div>
                    <div id="name-group" class="form-group-lg">
                        <input type="password"
                               required
                               ng-model="signupController.password"
                               name="password"                             
                               class="form-control "
                               placeholder="Password atleast 6 character">
                    </div>
                    <div id="name-group" class="form-group-lg">
                        <button type="submit" class="form-control btn btn-info">Sign Up
                       </button>
                    </div>
                </form>
            </div>
	</div>
</div>
